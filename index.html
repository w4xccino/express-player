  <script>
    document.addEventListener('DOMContentLoaded', function () {
    let audio;
    
    const volumeControl = document.getElementById('volumeControl');
    volumeControl.addEventListener('input', function () {
        if (audio) {
          audio.volume = volumeControl.value;
        }
    });

    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', function () {
      if (!audio) {
        // Si el objeto Audio no está creado, crea uno nuevo
        audio = new Audio('https://sonic.sistemahost.es:7118/live'); 
        audio.volume = volumeControl.value;
      }

      if (audio.paused) {
        playRadio();
      } else {
        stopRadio();
      }
    });

    function playRadio() {
      audio.play();
      playPauseBtn.classList.remove('play');
      playPauseBtn.classList.add('loading');

      audio.addEventListener('playing', function () {
        playPauseBtn.classList.remove('loading');
        playPauseBtn.classList.add('bi-stop');
      });
    }

    function stopRadio() {
      audio.pause();
      audio.currentTime = 0;
      audio.src = ''; // Corta la conexión al establecer la URL del audio a una cadena vacía
      audio.load(); // Vuelve a cargar el audio para restablecer la conexión
      playPauseBtn.classList.remove('bi-stop');
      playPauseBtn.classList.add('bi-play');
    }
  });

  </script>
